<!-- {# Render form fields #} -->
{% macro displayField(fieldName,placeholderValue ) %}
<div>
    {{
        fieldName(
            class_='form-control',
            placeholder=placeholderValue,
            **kwargs
            )
    }}
    <!-- error meessage -->
    <ul>
        {% for error in fieldName.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
